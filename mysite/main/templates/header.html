<html> 
    
<head> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            height: 128px;
            position: relative;
          }
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
          }
    </style>
</head> 
<body> 
  <header> 
    <div class="row">
        <div class="col-md-2">
            {% load static %}
            <div class="text-center">
            <img src={% static 'logo.jpg' %} width="128" height="128">
            </div>
        </div>    
        <div class="col-md-8">
            <div class="row">
               <center><h1> SQUIRREL CLUB <h1>
            </div>    
            <div class="row">
                <center><a href="{% url 'main:main' %}" > Home Page </a> &nbsp&nbsp&nbsp
                    <a href="{% url 'members:register' %}">Register </a> &nbsp&nbsp&nbsp
                    <a href="{% url 'members:member_list' %}"> Members </a>
            </div>
        </div>
        <div class="col-md-2">
            {% if user.is_authenticated %}
            <div class="container">
                <div class="center">
                <a href="{% url 'user_auth:logout' %}"><h4><b>LOGOUT</b></h4></a>
                </div>
            </div>
            {% else %}
                <div class="container">
                <div class="center">
                <a href="{% url 'user_auth:login' %}"><h4><b>LOGIN</b></h4></a>
                </div>
            </div>
            {% endif %}
        </div>    
    </div> 
    <br>   
  </header>
</body>
